<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Backyard Bartender</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>
    <body>
    <section class="section">
        <div class="container">
        <h1 class="title">
            Backyard Bartender!
        </h1>
        <p class="subtitle">
            Discover <strong>DIY</strong> cocktail recipes with the liquor of your choice!
        </p>
        </div>
    </section>
    <!--section for columns-->
    <div class="columns">
        <!--left column(search field)-->
        <div class="column">
            <form id="search-box" class="box">
                <label class="label" for="liquor">Search by Liquor</label>
                <input class="input" name="liquor" id="liquor" type="text" placeholder="e.g. Vodka" />
                <button class="button is-primary" type="submit">Generate Recipe</button>
            </form>
        </div>
        <!--right column(result field)-->
        <div class="column">
            <h2 class="label">Recipe: <span id="search-term"></span></h2>
            <div id="results-container" class="recipe"></div>
        </div>
    <script src="./assets/script.js"></script>
    </body>
</html>
