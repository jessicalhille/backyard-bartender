<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Backyard Bartender</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/style.css">
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
        <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />               
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    </head>
    <body>
    <section class="hero has-background-success-dark">
        <div class="hero-body">
        <p class="title has-text-white">
            The Backyard Bartender <i class="fas fa-cocktail has-text-dark"></i>
        </p>
        <p class="subtitle has-text-white">
            Discover <strong>DIY</strong> cocktail recipes with the liquor of your choice!
        </p>
        </div>
    </section>
    <!--section for columns-->
    <div class="columns has-background-success-light">
        <!--left column(search field)-->
        <div class="column is-one-third">
            <form id="search-box" class="box">
                <label class="label" for="liquor">Search by Liquor</label>
                <input class="input" name="liquor" id="liquor" type="text" placeholder="e.g. Vodka" />
                <button class="button is-dark" type="submit">Generate Recipe</button>
            </form>
            <div class="box">
                <h2 class="label">Search History</h3>
                <div id="search-history"></div>
            </div>
            <div id="map" class="box"></div>
        </div>
        <!--right column(result field)-->
        <div class="column is-two-thirds">
            <div class="box">
                <h2 class="label">Recipes with: <span id="search-term"></span></h2>
                <ol id="results-container" class="content"></ol>
            </div>
        </div>
    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
