<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Backyard Bartender</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
    <section class="hero is-primary">
        <div class="hero-body">
        <p class="title">
            The Backyard Bartender<i class="fas fa-cocktail"></i>
        </p>
        <p class="subtitle">
            Discover <strong>DIY</strong> cocktail recipes with the liquor of your choice!
        </p>
        </div>
    </section>
    <!--section for columns-->
    <div class="columns">
        <!--left column(search field)-->
        <div class="column is-one-third">
            <form id="search-box" class="box">
                <label class="label" for="liquor">Search by Liquor</label>
                <input class="input" name="liquor" id="liquor" type="text" placeholder="e.g. Vodka" />
                <button class="button is-primary" type="submit">Generate Recipe</button>
            </form>
            <div id = map></div>
        </div>
        <!--right column(result field)-->
        <div class="column is-two-thirds">
            <div class="box">
                <h2 class="label">Recipes with: <span id="search-term"></span></h2>
                <ol id="results-container" class="content"></ol>
            </div>
        </div>

        <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAIwJdV3xHgNPtuuFZIUjJLMXPS7YvMPE&libraries=places&callback=initMap">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
